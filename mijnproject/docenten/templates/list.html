{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <h1>Een overzicht van de mentoren en hun studenten.</h1>
    <ul>
        {% for doc in docenten  %}
        <h3>{{doc.naam}} is mentor van:</h3>
            {% for leerling in doc.students  %}
            <li>{{leerling.naam}}</li>
            {% endfor %}
        {% endfor %}
    </ul>

</div>
{% endblock %}
