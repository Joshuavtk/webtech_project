{% extends "base.html" %}

{% block page_name %}Alle directeurs{% endblock %}

{% block page %}

{% if current_user.is_authenticated %}
<a class="btn btn-primary" href="{{ url_for('directors.add') }}">
    Maak nieuwe regisseur aan
</a>
{% endif %}

{% for director in directors %}
<a href="{{ url_for('directors.show', director_id = director.id) }}">
    <h3>
        {{ director.first_name }} {{ director.last_name}}
    </h3>
</a>

{% endfor %}

{% endblock %}
