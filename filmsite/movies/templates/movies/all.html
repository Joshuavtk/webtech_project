{% extends "base.html" %}

{% block page_name %}Alle films{% endblock %}

{% block page %}

{% if current_user.is_authenticated %}
<a class="btn btn-primary" href="{{ url_for('movies.add') }}">
    Maak nieuwe film aan
</a>
{% endif %}

{% for movie in movies %}
<a href="{{ url_for('movies.show', movie_id = movie.id) }}">
    <h3>
        {{ movie.title }}
    </h3>
    <p class="text-info">
        Jaar van uitkomst: {{movie.release_year}}
    </p>
</a>

{% endfor %}

{% endblock %}
